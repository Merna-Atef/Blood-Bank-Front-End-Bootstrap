<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Profile</title>
  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <!--FontAwesome-->
  <script src="./js/all.js"></script>
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Oswald:700" rel="stylesheet">
  <!--Main CSS-->
  <link rel="stylesheet" href="./css/main.css">
</head>

<body style="background: url(./img/profilebg.jpg)center/cover no-repeat fixed;">
<section>
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-md-6 col-lg-3">
         <!--team member-->
            <div class="card my-5 mx-3">
              <img src="./img/nurse.jpg" alt="picture"  width="220px" height="240px" class="img img-fluid mx-auto my-3">
              <!--card-body-->
              <div class="card-body">
                <h5 class="card-text text-capitalize text-center text-primary font-weight-bold h4">Park Jimin</h5>
              </div>
              <!--end of card-body-->        
            </div>
      </div>
      <div class="col-md-6 col-lg-5">
          <form class="my-5">
              <div class="form-group row">
                <label for="userName" class="col-sm-3 col-form-label text-primary font-weight-bold">Name:</label>
                <div class="col-sm-7">
                  <input class="form-control form-control" type="text" placeholder="Park Jimin" readonly>
                </div>
              </div>
              <div class="form-group row">
                <label for="title" class="col-sm-3 col-form-label text-primary font-weight-bold">Job Title:</label>
                <div class="col-sm-7">
                  <input class="form-control form-control" type="text" placeholder="Lab Technician" readonly>
                </div>
              </div>
            </form>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="container-fluid">
    <div class="row align-items-between m-5">
      <div class="col-md-6 col-lg-4">
        <button type="submit" class="btn btn-primary btn-lg mt-3"> Donation </button>        
      </div>
      <div class="col-md-6 col-lg-4">
        <button type="submit" class="btn btn-primary btn-lg mt-3"> Transfusion </button>        
      </div>
      <div class="col-md-6 col-lg-4">
        <button type="submit" class="btn btn-primary btn-lg mt-3"> Patient Details </button>        
      </div>
    </div>
  </div>
</section>



</body>
</html>
