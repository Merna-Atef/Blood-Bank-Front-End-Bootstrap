<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <!--FontAwesome-->
  <script src="./js/all.js"></script>
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Oswald:700" rel="stylesheet">
  <!--Main CSS-->
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <!--navbar-->
<nav class="navbar fixed-top py-2 navbar-light navbar-expand-sm bg-white justify-content-between font-weight-bold">
    <a class="navbar-brand font-italic text-danger text-capitalize display-2 font-weight-bold" href="#">
      <img src="../setup/img/bloodbankicon.png" width="30" height="30" class="d-inline-block align-top" alt="">
      BST
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarLinks">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarLinks">
      <ul class="navbar-nav">
        <li class="nav-item active"><a href="./home.html" class="nav-link"> Home </a></li>
        <li class="nav-item"><a href="./home.html" class="nav-link"> About </a></li>
        <li class="nav-item"><a href="./home.html" class="nav-link"> Why donate? </a></li>
        <li class="nav-item"><a href="./home.html" class="nav-link"> Who can donate? </a></li>
        <li class="nav-item"><a href="./home.html" class="nav-link"> Contact </a></li>
        <li class="nav-item"><a href="./home.html" class="nav-link"> Log In </a></li>
      </ul>
    </div>
    <form class="form-inline mx-auto p-1 my-1 my-lg-0">
      <input class="form-control-sm form-control mr-sm-1" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-danger btn-sm" type="submit">Search</button>
    </form>
  </nav>  
  <!--end of navbar-->

  <!--donation form-->
 <section id="login" class="py-5 mt-4">
    <div class="container">
    <!--Title-->   
      <div class="row">
        <div class="col text-center">
          <h1 class="display-4 text-uppercase text-white mb-4 font-weight-bold">
            <strong>Donation Appointment</strong>
          </h1>
          <div class="title-underline bg-white"></div>
        </div>
      </div>
    <!--end of title-->
        <!--form-->
          <div class="card card-body p-5 mt-4 bg-white" style="width:800px">
          <!--simple form-->
          <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputFname" class="text-danger h4">First Name</label>
                  <input type="text" class="form-control form-control-lg" id="inputFname" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputLname" class="text-danger h4">Last Name</label>
                  <input type="text" class="form-control form-control-lg" id="inputLname" placeholder="Last Name">
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress" class="text-danger h4">Address</label>
                <input type="text" class="form-control form-control-lg" id="inputAddress" placeholder="12 St. Main">
              </div>
              <div class="form-group">
                <label for="num" class="text-danger h4">Telephone No.</label>
                <input type="number" class="form-control form-control-lg" id="num" placeholder="Telephone Number">
              </div>
              <div class="form-row">
                <div class="form-group col-md-3">
                  <label for="age" class="text-danger h4">Age</label>
                  <input type="number" class="form-control form-control-lg" id="age" placeholder="Age">
                  </div>
                <div class="form-group col-md-9">
                  <label for="ssn" class="text-danger h4">Social Security Number</label>
                  <input type="number" class="form-control form-control-lg" id="ssn" placeholder="1234567">
                </div>
              </div> 
              <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="date" class="text-danger h4">Date</label>
                      <input type="date" class="form-control form-control-lg" id="date">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="time" class="text-danger h4">Select Appointment Time</label>
                        <select class="form-control form-control-lg" id="time">
                          <option>9 am</option>
                          <option>10 am</option>
                          <option>11 am</option>
                          <option>12 pm</option>
                          <option>1 pm</option>
                          <option>2 pm</option>
                          <option>3 pm</option>
                          <option>4 pm</option>
                        </select>
                    </div>
                </div>
              </form>      
              <button type="submit" class="btn btn-outline-danger btn-lg mt-3">Submit</button>
            </form>
          <!--end of form-->
    </div>
    </div>
  </section>
 <!--end of donation form-->
</body>
</html>
