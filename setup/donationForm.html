  <!--donation form-->
 <section id="login" class="py-5 mt-4">
    <div class="container">
    <!--Title-->   
      <div class="row">
        <div class="col text-center">
          <h1 class="display-4 text-uppercase mb-4 font-weight-bold" style="color:#FE4A49">
            <strong>Donation Form</strong>
          </h1>
          <div class="title-underline" style="background-color:#FE4A49"></div>
        </div>
      </div>
    <!--end of title-->
        <!--form-->
          <div class="card card-body p-5 mt-4 bg-white" style="width:800px">
          <!--simple form-->
          <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputFname" class="text-primary h4">Donor First Name</label>
                  <input type="text" class="form-control form-control-lg" id="inputFname" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputLname" class="text-primary h4">Donor Last Name</label>
                  <input type="text" class="form-control form-control-lg" id="inputLname" placeholder="Last Name">
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress" class="text-primary h4">Address</label>
                <input type="text" class="form-control form-control-lg" id="inputAddress" placeholder="12 St. Main">
              </div>
              <div class="form-group">
                <label for="num" class="text-primary h4">Telephone No.</label>
                <input type="number" class="form-control form-control-lg" id="num" placeholder="Telephone Number">
              </div>
              <div class="form-row">
                <div class="form-group col-md-3">
                  <label for="age" class="text-primary h4">Age</label>
                  <input type="number" class="form-control form-control-lg" id="age" placeholder="Age">
                  </div>
                <div class="form-group col-md-9">
                  <label for="id" class="text-primary h4">Social Security Number</label>
                  <input type="number" class="form-control form-control-lg" id="id" placeholder="1234567">
                </div>
              </div> 
              <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="date" class="text-primary h4">Date</label>
                      <input type="date" class="form-control form-control-lg" id="date">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="quantity" class="text-primary h4">Quantity of Blood Donated</label>
                        <input type="number" class="form-control form-control-lg" id="quantity" placeholder=""> 
                    </div>
                </div>
              </form>      
              <button type="submit" class="btn btn-outline-primary btn-lg mt-3">Submit</button>
            </form>
          <!--end of form-->
    </div>
    </div>
  </section>
 <!--end of donation form-->
